id: z1r
name: Zelda 1 Randomizer
version: 1.0.0
description: The Legend of Zelda (NES) randomizer seed generation
author: SahaBot2 Team
website: https://zeldarandomizer.com

type: builtin
category: randomizer

enabled_by_default: true
private: false
global_plugin: false

requires:
  sahabot2: ">=1.0.0"
  python: ">=3.11"
  plugins:
    - id: presets
      version: "*"

provides:
  services:
    - Z1RService

  api_routes:
    - prefix: /api/randomizer/z1r
      scope: global
      tags:
        - randomizer
        - z1r

permissions:
  actions:
    - z1r:generate
    - z1r:preset:read
