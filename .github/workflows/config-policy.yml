name: Config policy checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run config policy checks
        run: |
          python tools/check_config_policy.py
