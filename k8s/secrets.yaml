apiVersion: v1
kind: Secret
metadata:
  name: sahabot2-secrets
  namespace: sahabot2
type: Opaque
stringData:
  # Database Configuration
  DB_HOST: "mysql-service.sahabot2.svc.cluster.local"
  DB_PORT: "3306"
  DB_USER: "sahabot2"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DB_NAME: "sahabot2"
  
  # Discord OAuth2 Configuration
  DISCORD_CLIENT_ID: "CHANGE_ME"
  DISCORD_CLIENT_SECRET: "CHANGE_ME"
  DISCORD_REDIRECT_URI: "https://your-domain.com/auth/callback"
  DISCORD_GUILD_ID: ""
  
  # Discord Bot Configuration
  DISCORD_BOT_TOKEN: "CHANGE_ME"
  
  # Racetime.gg Configuration (optional)
  RACETIME_BOTS: ""
  
  # Application Configuration
  SECRET_KEY: "CHANGE_ME_LONG_RANDOM_STRING"
  ENVIRONMENT: "production"
  DEBUG: "False"
  BASE_URL: "https://your-domain.com"
  
  # Server Configuration
  HOST: "0.0.0.0"
  PORT: "8080"
